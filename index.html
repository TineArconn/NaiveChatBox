<!doctype html>
<html ng-app="naiveChatboxApp">

<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="row justify-content-center">
        <div class="card " ng-controller="chatboxCtrl">
            <div class="card-header">
                {{botName}}
                <span class="badge badge-info badge-pill float-right">{{interactions.length}} <span>{{interactions.length
                        >
                        1 ? 'messages' : 'message'}}</span></span>
            </div>
            <div class="card-body scroll">
                <ul class="list-group list-group-flush">
                    <li ng-repeat="interaction in interactions track by $index" class="list-group-item bubble" ng-class="{'request' : interaction.isRequest , 'response' : !interaction.isRequest}">
                        <span>{{interaction.text}}</span>
                        <button class="btn btn-sm" ng-show="interaction.isRequest" ng-click="editRequest(interaction)">Edit</button>
                    </li>
                </ul>
            </div>
            <div class="card-footer row">
                <input class="col-xs-8" type="text" ng-model="newRequest" ng-keypress="$event.keyCode === 13 && addRequest()"
                    placeholder="Enter a request here...">
                <button type="button" class="btn btn-primary btn-sm" ng-click="addRequest()">Submit</button>
            </div>
        </div>
    </div>
    <script src="./vendor/angular.min.js"></script>
    <script src="./vendor/bootstrap.min.js"></script>
    <script src="./js/chatboxController.js"></script>
</body>

</html>
